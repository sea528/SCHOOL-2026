    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Jua&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom font class for the friendly student vibe */
      .font-jua {
        font-family: 'Jua', sans-serif;
      }
      
      /* Hide scrollbar for clean UI in cards */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
